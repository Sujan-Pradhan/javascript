<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload</title>
  </head>
  <body onload="setInterval(demom,1000)">
    <p id="result"></p>
    <script>
      function demom() {
        document.querySelector("#result").innerHTML = new Date();
      }
    </script>
  </body>
</html>
