<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <p>
      Variable is used to store the values. To declare variable we can use
      either let var or const
    </p>

    <pre>
        var x= 20;
        Hello Nepal we are from Kathmandu
        
    </pre>
    <script>
      var x = 20;
      document.write(`${x}<br>`);

      var x = 300;
      document.write(`${x}<br>`);

      let a = 20;
      document.write(`${a}<br>`);

      //   let a = 330;
      //   document.write(`${a}<br>`);

      //datatypes
      //number => 0-9
      //string =>  all keyboard character which can be typed
      //object =>  {key: value}
      //array => {value1, value2}
      //boolean => true/false
      //null => unknown value

      //tocheck datatypes use typeof
      document.write(typeof x);
      document.write("<br>");
      let b = "13";
      document.write(typeof b);
    </script>
  </body>
</html>
