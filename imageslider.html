<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .container {
        height: 300px;
        width: 600px;
        margin: auto;
      }
      .container img {
        height: 100%;
        width: 100%;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container" onmouseover="stops()" onmouseout="starts()">
      <img src="images/a.jpg" alt="" id="image" />
      <button class="left" onclick="prev()">&lt;</button>
      <button class="right" onclick="next()">&gt;</button>
    </div>
    <script src="imageslider.js"></script>
  </body>
</html>
