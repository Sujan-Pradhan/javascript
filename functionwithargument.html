<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with argument</title>
  </head>
  <body>
    <script>
      //define function
      //   function demo(a, b) {
      //     return a + b;
      //   }
      //arrow  function
      const demo = (a, b) => a + b;

      //if one argument
      //const demo=a=>a

      //call a funtion
      const x = demo(10, 12);
      document.write(`${x}<br>`);

      const y = demo(22, 23);
      document.write(`${y}`);
    </script>
  </body>
</html>
