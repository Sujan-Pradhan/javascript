<html lang="en">

    <title>Events</title>

  <body>
    <p>
      onclick, onload, onchange, onsubmit, onokeyup, onmouseover, onkeydown,
      onnmouseout, onmousemove ondoubleclick etc
    </p>
    <button onclick="myDemo()">CLick to see the effect</button>
    <button onmouseover="myAemo()">MouseOver</button>
    <button onmouseout="myBemo()">MouseOut</button>
    <p id="result"></p>

    <script>
      //   const myDemo = () => document.write("This is a click events");
      const myDemo = () =>
        (document.getElementById("result").innerHTML = "This a click events");
      const myAemo = () =>
        (document.getElementById("result").innerHTML = "This is on mouseover");
      const myBemo = () =>
        (document.getElementById("result").innerHTML = "This is on moouseout");
    </script>
  </body>
