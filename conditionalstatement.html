      const x = Number(prompt("Enter a first number"));
      const y = Number(prompt("Enter a second number"));
      const operator = prompt("Tell me what to do?");

      switch (operator) {
        case "+":
          const a = x + y;
          document.write(`The addition is ${a}`);
          break;
        case "-":
          const b = x - y;
          document.write(`The subtraction is ${b}`);
          break;
        case "*":
          const c = x * y;
          document.write(`The multiplication is ${c}`);
          break;
        case "/":
          const d = x / y;
          document.write(`The division is ${d}`);
          break;
        case "%":
          const e = x % y;
          document.write(`The remainder is ${e}`);
          break;
        default:
          document.write("Select valid operator");
          break;
      }
    </script>
