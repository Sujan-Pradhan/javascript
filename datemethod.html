<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Method</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const date = new Date();
      document.write(`${date} <br>`);

      //to get only year
      document.write(`${date.getFullYear()}<br>`);

      //   //set year
      //   document.write(`${date.setFullYear(2021, 11, 13)}<br>`);
      date.setFullYear(20211, 11, 13);
      document.getElementById("demo").innerHTML = date;
      //to get month
      document.write(`${date.getMonth()}<br>`);

      //to get day
      document.write(`${date.getDay()}<br>`);

      //to get date
      document.write(`${date.getDate()}<br>`);

      //to get hours
      document.write(`${date.getHours()}<br>`);

      //to get minutes
      document.write(`${date.getMinutes()}<br>`);

      //get seconds
      document.write(`${date.getSeconds()}<br>`);

      //get milliseconds 0-999
      document.write(`${date.getMilliseconds()}<br>`);
    </script>
  </body>
</html>
