<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
      <div class="col-md-6 shadow-lg p-3">
        <form action="" onsubmit="return validForm()">
          <h2 class="text-muted text-center">Register Form</h2>
          <div class="mb-3">
            <label for="firstname">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              onkeyup="firstnameValidate()"
            />
            <span id="fnamemsg"></span>
          </div>
          <div class="mb-3">
            <label for="lastname">LastName</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              onkeyup="lastnameValidate()"
            />
            <span id="lnamemsg"></span>
          </div>
          <div class="mb-3">
            <label for="Email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              onkeyup="emailValidate()"
            />
            <span id="emailmsg"></span>
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              onkeyup="passwordValidate()"
            />
            <span id="passwordmsg"></span>
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Register" />
          </div>
        </form>
      </div>
    </div>

    <script src="formvalidation.js"></script>
  </body>
</html>
